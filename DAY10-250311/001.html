<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS 적용 기법</title>

        <style>
            p {
                color : crimson

            }
        </style>

        <!-- 외부 스타일 시트 -->
        <!-- 문서를 분리함으로써 코드의 가독성, 효율성, 유지보수성이 높아짐 -->
        <!-- 실무에서 가장 권장하고 많이 쓰이는 방식 -->
        <link rel = "stylesheet" href = "001.css"
    </head>
    <body>
        <!-- 인라인 방식, HTML 태그 내의 style 속성을 사용해서 작성 -->
        <p style = "color: cornflowerblue;">Hello World!</p>

        <p>Hello World!</p>

        <span>외부 스타일 시트</span>
    </body>
</html>
