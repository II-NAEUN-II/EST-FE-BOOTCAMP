<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS 가상 클래스와 가상 요소 기초</title>

        <style>
        /* 방문하지 않은 링크를 선택 */
        .unvisited:link {
            color: blue;
            text-decoration: none;
        }

        /* 이미 방문한 링크를 선택 */
        .visited:visited {
            color: red;
            text-decoration: underline;
        }

        /* 마우스를 올렸을 때 */
        a:hover,
        p:hover {
            font-size: 48px;
        }

        /* 마우스를 클릭했을 때 */
        a:active,
        p:active {
            background-color: violet
        }

        a:focus {
            border: solid 3px blue;
        }
        </style>
    </head>
    <body>
        <a href="https://paullab.co.kr/about.html" class="unvisited">방문하지 않은 링크</a>
        <a href="https://www.studyin.co.kr/" class="visited">방문한 링크</a>
        <p>Hello World!</p>
    </body>
</html>
