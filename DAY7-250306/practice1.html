<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form 태그 실습</title>
    </head>
    <body>
        <form>
            <label for="id">아이디</label>
            <input type="id" name="id" id="id">
            <br />

            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password">
            <br />

            <label for="birth">생일</label>
            <input type="date">
            <br />

            <label for="image">프로필사진</label>
            <input type="file">
            <br />

            <select name="options" required>
                <option value="1">SKT</option>
                <option value="2">KT</option>
                <option value="2">U+</option>
            </select>
            <br />

            <label for="tel">연락처</label>
            <input type="tel">
            
            <fieldset>
                <legend>성별</legend>
                <input type="radio" name="gender" id="male" value="male" />
                <label for="male">남성</label>
                <input type="radio" name="gender" id="female" value="female"/>
                <label for="female">여성</label>
            </fieldset>

            <fieldset>
                <legend>사용 기술</legend>
                <input type="checkbox" id="html" name="language" value="html" />
                <label for="html">HTML</label>
                <input type="checkbox" id="css"name="language" value="css" />
                <label for="css">CSS</label>
                <input type="checkbox" id="JavaScript"name="language" value="JavaScript" />
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" id="Python"name="language" value="Python" />
                <label for="Python">Python</label>
                <input type="checkbox" id="Django"name="language" value="Django" />
                <label for="Django">Django</label>
            </fieldset>

            <label for="browser">사용하는 브라우저를 선택하세요.</label>
            <input list="browsers" id="browser"/>

            <datalist id="browsers">
                <option value="Chrome"></option>
                <option value="Edge"></option>
                <option value="Safari"></option>
                <option value="Firefox"></option>
                <option value="IE"></option>
            </datalist>
            <br />

            <button type="reset">초기화</button>
            <button type="submit">제출</button>
        </form>
    </body>
</html>
