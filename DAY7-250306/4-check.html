<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>checkbox와 radio</title>
    </head>
    <body>
        <!-- checkbox -->
        <!-- name 속성으로 어떤 체크박스인지 확인 -->
        <!-- value 속성은 체크되었을 때 서버에 전송될 값 -->
        <input type="checkbox" id="html" name="language" value="html" />
        <label for="html">HTML</label>

        <input type="checkbox" id="css"name="language" value="css" />
        <label for="css">CSS</label>
        
        <!-- ridio -->
        <!-- 같은 name 속성을 가진 라디오 버튼 중 하나만 클릭 -->
        <!-- value 속성은 체크되었을 때 서버에 전송될 값 -->
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">남성</label>

        <input type="radio" name="gender" id="female" value="female"/>
        <label for="female">여성</label>

        <!-- number -->
        <input type="number" step="3" />
    </body>
</html>
