<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>iframe</title>
    </head>
    <body>
        <!-- html 파일 가져오기 -->
        <iframe src="./video.html" frameborder="0"></iframe>
        
        <!-- 유튜브 영상 가져오기 -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YoUtkkdDnDg?si=kIAQwoCZZ2xb5_bg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- 구글지도 불러오기 -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3213.4259184438624!2d127.38223841258119!3d36.35046099280493!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3565496076e32d1f%3A0x373a6f35346aaa5a!2z64yA7KCE6rSR7Jet7Iuc7LKt!5e0!3m2!1sko!2skr!4v1741152880200!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </body>
</html>
